server:
  port: 8080

spring:
  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

co:
  leapwise:
    banking:
      monthly-turnover-job-cron: "0 0 0 1 * ?"
      email-sender-address: test@test.com
